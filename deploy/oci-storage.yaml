#
# To deploy:
#
# kubectl apply -f scripts/deploy.yaml
#
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-storage
  template:
    metadata:
      labels:
        app: video-storage
    spec:
      imagePullSecrets:
      - name: ocir-registry-secret
      containers: 
      - name: video-storage
        image: ap-seoul-1.ocir.io/cnqphqevfxnp/oci-storage:6
        env:
        - name: PORT
          value: "4000"
        - name: RABBIT
          value: amqp://test:test@rabbit:5672
        - name: NAMESPACE
          value: cnqphqevfxnp
        - name: BUCKET_NAME
          value: tuplus-bucket
        - name: CONFIG
          valueFrom:
            secretKeyRef:
              name: oci-config-secret
              key: CONFIG
        - name: PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: oci-config-secret
              key: PRIVATE_KEY          
---
apiVersion: v1
kind: Service
metadata:
  name: video-storage
spec:
  selector:
    app: video-storage
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
